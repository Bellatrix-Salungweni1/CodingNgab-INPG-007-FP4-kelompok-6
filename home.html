<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CodingNgab</title>
  <link rel="shortcut icon" href="./img/icon.ico">
</head>
<body>

  <form id="myform">
      <div id="input">
        <div class="input1">
          <img src="./img/logo.png" alt="">
          <h1>Check your city's weather data</h1>
          <input type="text" id="inputnegara" placeholder="Your country/city">
          <input type="date" id="inputtanggal"><br>
          <div id="submit">
            <button id="btn-submit1" onclick="getData()">View data for the most recent hours</button>
            <button id="btn-submit"  type="submit">View full day data</button>
          </div>
          <div id="data-gagal" class="display-none">
            <h3 id="title-data-gagal">
              The country you are looking for is not found!!
            </h3>
          </div>
        </div>
      </div>
  </form>

  <div id="loadbackground">
    <div id="loadinglayer">
      <div id="loading"></div>
    </div>
  </div>
  
  <div id="popUpChart">
    <div class="chart">
        <div id="data-success" class="display-none">
            <div class="data">
              <div>
                <p id="Negara"></p>
                <p id="tanggal"></p>  
              </div>
              <div class="c1">
                  <p id="condition"></p>    
                  <img id="icon" src="#" alt="">
              </div>
            </div>
        </div>
          <div id="row1">
            <canvas id="chart1"></canvas>
            <canvas id="chart2"></canvas>
          </div>
          <div id="row2">
            <canvas id="chart3"></canvas>
            <canvas id="chart4"></canvas>
          </div>
    </div>

    <div id="data1">
        <div class="data2">
          <div class="dt">
            <p class="kota1"></p>
            <p class="tm"></p>
            <p>Temprature: <span class="temp1"></span> Celcius</p>
            <p>Humidity: <span class="hum1"></span>%</p>
            <p>Wind: <span class="wind"></span>Km/h</p>
            <p>Pressure: <span class="pres"></span>mb</p>
            <p>Chance of rain: <span class="rain"></span>%</p>
          </div>
          <div class="dt1">
            <img src="./img/logo.png" id="icon1" alt="">
            <p class="condition1"></p>
          </div>  
        </div>
      </div>
      <button id="closeBtn" >Close</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
