<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CodingNgab</title>
  <link rel="shortcut icon" href="./img/icon.ico">
</head>
<body>
  <h1>View your city's weather data</h1>
  <form id="myform">
    <div id="input">
      <input type="text" id="inputnegara" placeholder="Enter country name">
      <input type="date" id="inputtanggal" placeholder="Select date"><br>
      <div id="submit">
        <button id="btn-submit" type="submit">See result</button>
      </div>
    </div>
  </form>

  <div id="data-success" class="display-none">
    <h1 id="Negara"></h1>
    <h1 id="tanggal"></h1>
    <h1>Condition:</h1>
    <p id="condition"></p>
    <h1>Temprature</h1>
    <p id="temprature"></p>
  </div>
  <div id="data-gagal" class="display-none">
    <h3 id="title-data-gagal">
      Negara yang anda cari tidak ditemukan!!
    </h3>
  </div>
  <!-- sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
</body>
</html>
